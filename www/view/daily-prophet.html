<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Daily Prophet</title>
    <style>
    	body{background-color: #ebd4b9}
        @font-face {
            font-family: 'mugglenews';
            src: URL('view/assets/mugglenews_by_nathanthenerd_d41qn8p.ttf') format('truetype');
        }
        .head{
            font-family: mugglenews;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .head h1{font-size: 90px;}
    </style>
</head>
<body>
    <div class="head" style="text-align: center;">
        <img class="float-left" style="width: 100px;" src="view/assets/logo.png"/>
        <h1>Daily <b style="color: #d3a825;">P</b>rophet</h1>
    </div>
    <div class="container">
        <div class="row row-cols-3 align-items-start"></div>
        <div class="d-flex justify-content-center">
            <div id="loading" class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script lang="text/javascript">
        fetch("./prophet.php").then((resp) => resp.text()).then(function(data) {
            if(data){
                let elementConverted = new DOMParser().parseFromString(data, 'text/html');
                elementConverted.querySelectorAll('div').forEach((el) => {
                    document.querySelector('.row').appendChild(el)
                });
                document.querySelector('#loading').style.display = "none";
            }            
        })        
    </script>
</body>
</html>
